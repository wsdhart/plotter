<html>
  <head>
    <title>Plotter</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="plotter.js"></script>
    <noscript>JavaScript is required to view this page's content.</noscript>
  </head>
  <body>
    <div align="center">

      <canvas width="256" height="256" id="plotting_canvas">
	This page requires support for HTML5
      </canvas>

      <table id="output">
	<tr>
	  <td>Min:</td><td id="min"></td>
	</tr>
	<tr>
	  <td>Q1:</td><td id="q1"></td>
	</tr>
	<tr>
	  <td>Median:</td><td id="median"></td>
	</tr>
	<tr>
	  <td>Q3:</td><td id="q3"></td>
	</tr>
	<tr>
	  <td>Max:</td><td id="max"></td>
	</tr>
	<tr>
	  <td>Mean:</td><td id="mean"></td>
	</tr>
	<tr>
	  <td>SD:</td><td id="sd"></td>
	</tr>
	<tr>
	  <td>IQR:</td><td id="iqr"></td>
	</tr>
	<tr>
	  <td>Range:</td><td id="range"></td>
        </tr>
	<tr>
	  <td>n:</td><td id="n"></td>
	</tr>
      </table>

      <table id="buttons">
	<tr>
	  <td>
	    <input type="button" id="new_value" value="new value"
		   onclick="new_value()"/>
	  </td>
	  <td>
	    <select id="plot_type" onchange="select_plotting(this.value)">
	      <option value="0" selected>Dotplot</option>
	      <option value="1">Boxplot</option>
	      <option value="2" disabled>Histogram</option>
	      <option value="3" disabled>Scatterplot</option>
	    </select>
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="button" id="update" value="update"
		   onclick="update()"/>
	  </td>
	  <td>
	    <input type="button" id="clear" value="clear"
		   onclick="clear_table()"/>
	  </td>
	</tr>
      </table>

      <table id="input"/>

    </div>
  </body>
</html>
